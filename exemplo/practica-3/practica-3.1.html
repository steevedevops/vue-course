<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Instrodução a vuejs</title>
  </head>
    <style>
        .myContainer{
            text-align: center; 
            margin-top: 15px;
            padding: 15px;
            border: solid 1px black;
            border-radius: 10px;
        }
        .color-me{
          width: 40px;
          height: 40px;          
          margin-top: 5px;
        }
    </style>
  <body>      
      <div id="app" class="container myContainer">          
          <h1 v-text="titulo"></h1>       
          <div class="row">       
              <div class="col-md-6">
                  <img :src="image" alt="image">  
              </div>
              <div class="col-md-6">
                  <h3 v-text="title"></h3>
                  <p v-if="emestoque">Em estoque</p>
                  <p v-else>Fora de estoque</p>

                  <div v-for="vari in variacao"
                    :key="vari.varid"
                    class="color-me"
                    :style="{ backgroundColor: vari.varcolor }"
                    @mouseover="updateImage(vari.varimage)">                    

                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6">
                      <button @click="cart++" class="btn btn-primary"
                      :disabled="!emestoque"
                      :class="{ 'btn-danger': !emestoque, 'btn-primary': emestoque }"
                      >Add to car</button>
                    </div>
                    <div class="col-md-6 pb-2">                        
                        <button class="btn btn-outline-success disabled">Cart {{cart}}</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        // Criando uma instancia de vueJS
        var app = new Vue ({
            el : "#app",
            data:{
              title: 'Venda de',
              titleb: 'VueJs Good',
              image: '../vue-dois.png',              
              emestoque: false,
              cart: 0,
              variacao:[
                {
                  varid: 2000,
                  varcolor: 'green',
                  varimage: '../vue-dois.png'
                },{
                  varid: 2001,
                  varcolor: 'black',
                  varimage: '../vuejs-one.png'
                }
              ]
            },
            methods:{
              updateImage(params){
                this.image = params;
                console.log(params)
              }
            },
            computed:{
              titulo(){
                return this.title + ' ' + this.titleb
              },

            }     
        })
    </script>
  </body>
</html>
