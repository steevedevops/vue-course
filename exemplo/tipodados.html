<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Instrodução a vuejs</title>
  </head>
    <style>
        .myContainer{
            text-align: center; 
            margin-top: 15px;
            padding: 15px;
            border: solid 1px black;
            border-radius: 10px;
        }
    </style>
  <body>
      <div id="app" class="container myContainer">          
            <h2>{{subtitle}}</h2>              
            <!-- Uso de v-bind -->
            <span v-bind:title="message">Hover Mouse</span>     

            <!-- If dentro do html interpretação de javascript -->
            <p>{{yesvue ? 'Sim Quero aprender VueJS': 'Não Quero aprender VueJS'}}</p>

            <!-- objeto do codigo javascript -->
            <p>{{lenguagem[0] +' é '+lenguagem[1] }}</p>

            <!-- Ojeto clasico -->
            <p>Nome da lenguagem: {{lenguage.nome}}</p>

            <!-- Calculos de soma -->
            <p>Resultado de este numero sera: {{numero * 2}}</p>

            <!-- preço  -->
            <p>{{preco}}</p>

            <!-- Chamando funcao dentro do html -->
            <p>{{ func() }}</p>

            <!-- Chamada de função com parametros -->
            <p>{{ funcParam(numero * 2)}}</p>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        // Criando uma instancia de vueJS
        var app = new Vue ({
            el : "#app",
            data:{
                title: "Steeve",
                subtitle: "Bienvenido al oficina de VueJS!",
                message: 'Pagina atualizado ' + new Date().toLocaleString(),
                yesvue: true,
                lenguagem : ['VueJS', 'Python', 'Django'],
                lenguage : { nome :"Django"},
                numero : 5,
                preco: 20.3,
                func : function(){
                    return this.numero + 2
                },
                funcParam : (params)=>{
                    return params + 2
                }
            }
        })
    </script>
  </body>
</html>
