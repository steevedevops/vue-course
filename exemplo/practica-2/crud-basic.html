<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id='app' class='container'>
      <h1>{{titulo}}</h1>
      <input type="text" class="form-control my-3" v-model='nombre' v-on:keyup.enter='' placeholder='Nombre'>
      <input type="text" class="form-control my-3" v-model='email' v-on:keyup.enter='adicionar' placeholder='Emails'>
        <button class="btn btn-primary" @click='adicionar'>Agregar</button>
      <div class="mt-3" v-for="(item, index) of objeto">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class='btn btn-primary'>{{index+1}}</span>
                    <span class='btn btn-primary'>{{item.nombre}}</span>
                    <span class='btn btn-primary'>{{item.email}}</span>
                    <span :class="['btn', item.estado ? 'btn-success' : 'btn-danger']">{{item.estado}}</span>
                </div>
                <div>
                    <button class="btn btn-success btn-sm" @click='editarItems(index)'>Activar</button>
                    <button class="btn btn-danger btn-sm" @click='eliminarItems(index)'>Eliminar</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        const app = new Vue({
        el:'#app',
        data:{
            titulo : 'Valorando crud con Vue JS',
            objeto :[{
            nombre:'VueJs',
            email : 'vuejs@steeve.com',
            estado : true
            },{
            nombre:'Javascript',
            email : 'javascript@steeve.com',
            estado : true
            },{
            nombre:'Aaleatorio',
            email : 'aleatorio@funcion.com',
            estado : false
            }],
            nombre: '',
            email: '',
            estado : false,
            validaNombre : false
        },
        methods :{
            adicionar : function(){
                if(this.nombre != ''){
                    this.validaNombre = true;
                    this.objeto.push({
                        nombre: this.nombre,
                        email: this.email == '' ? 'Sem email':this.email ,
                        estado : this.estado
                    });
                    this.nombre = '';
                    this.email = '';
                }else{
                    alert('Campo nombre esta vaz√≠o');
                }
            },
            editarItems : function(index){
                this.objeto[index].estado = true;
            },
            eliminarItems : function(index){
                this.objeto.splice(index, 1);
            }
        }
});
    </script>
  </body>
</html>
