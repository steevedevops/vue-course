<!-- Duas maneiras de realizar as ações -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Instrodução a vuejs</title>
  </head>
    <style>
        .myContainer{
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            border: solid 1px black;
            border-radius: 10px;
        }
    </style>
  <body>
      <div id="app" class="container myContainer">
          <h2>{{subtitle}}</h2>
          <div class="row">
              <div class="col-md-12">
                <input type="text" v-model='inputdata'>
              </div>
              <div class="col-md-12">
                <p v-text="inputdata"></p>
              </div>
          </div>
            <a href="#" v-on:click="mudarValor" class="btn btn-primary">Click me !</a>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Criando uma instancia de vueJS
        var app = new Vue ({
            el : "#app",
            data:{
                subtitle: "Two way data binding",
                inputdata : ''
            },
            methods:{
                mudarValor(){
                    this.inputdata = 'Valor Mundado';
                }
            }
        })
    </script>
  </body>
</html>
