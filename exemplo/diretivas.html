<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Instrodução a vuejs</title>
  </head>
    <style>
        .myContainer{
            text-align: center; 
            margin-top: 15px;
            padding: 15px;
            border: solid 1px black;
            border-radius: 10px;
        }
    </style>
  <body>
      <div id="app" class="container myContainer">          
            <h2>{{title}}</h2>                      
            <!-- <img :src="srcImg" alt=""> do jeito mais simples -->
            <img v-bind:src="srcImg" v-bind:title="titleImage">

            <!-- diretiva links -->
            <a v-bind:href="link" target="_blank">Ir pro site do vueJS</a>
            
            <br>
            <!-- Valores direto na etiqueta -->
            <!-- Se coloca un texto qualquer ten que ser dentro de aspas simples -->
            <p v-text="'Steeve funcionando'"></p>
            <p v-text="texto"></p>
            <p>{{texto}}</p>


            
            

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        // Criando uma instancia de vueJS
        var app = new Vue ({
            el : "#app",
            // Data soamente e  utilizado para almazenar dados iniciativa do programa
            data:{                
                title: "Bienvenido al oficina de VueJS!",
                srcImg : "vuejs-one.png",
                titleImage : "Vue Imagem",
                link : "https://vuejs.org",
                texto  : "Este es una oficina de vueJS"
            },
            
            
        })
    </script>
  </body>
</html>
